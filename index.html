<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>Page</title>
</head>
<body>
    <header>
       <div class="container h-100">
            <nav>
                <a href="#" class="logo">
                    <img src="assets/images/Logo.png" alt="Logo">
                </a>
            </nav>
       </div>
    </header>
    <!-- Hero Section -->
    <section class="heroSection">
        <div class="container">
            <div class="row swiperContainer">
                <div class="col-md-6 order-2 order-md-1">
                    <div class="slider-content">
                        <h1>Lorem ipsum dolor sit amet consectetur </h1>
                        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                        <button class="btn primary-btn">Sign Up Now</button>
                    </div>
                </div>
                <div class="col-md-6 order-1 order-md-2">
                    <!-- Slider main container -->
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <div class="img-container">
                                <img src="assets/images/hero _image.svg" alt="Swiper Image">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="img-container">
                                <img src="assets/images/hero _image.svg" alt="Swiper Image">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="img-container">
                                <img src="assets/images/hero _image.svg" alt="Swiper Image">
                            </div>
                        </div>
                        </div>
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
            <div class="shapeContainer">
                <img src="assets/images/dots.svg" alt="">
            </div>
        </div>
    </section>
    <!-- Hero Section Ends-->
    <!-- <div class="centerSection">
        <img src="assets/images/hero-shape.svg" alt="">
    </div> -->
    <!-- Form Section starts -->
    <section class="formSection">
        <div class="container">
            <div class="form-container">
                <h2>Contact us</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                <form class="row g-3">
                        <div class="col-12">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName" aria-label="inputName">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" aria-label="Email">
                        </div>
                        <div class="col-md-6">
                            <label for="phone-number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone-number" aria-label="Phone number">
                        </div>
                        <div class="col-md-12">
                            
                                <label for="topic" class="form-label">Choose a topic</label>
                                <div class="custom-dropdown">
                                    <div class="selected-option form-control">Select one...</div>
                                    <ul class="dropdown-list">
                                      <li>Select one...</li>
                                      <li>Option 1</li>
                                      <li>Option 2</li>
                                      <li>Option 3</li>
                                    </ul>
                                  </div>
                                  
                           
                        </div>
                        <div class="col-md-12">
                            <textarea name="message" id="message" class="form-control" placeholder="Type your message..." rows="10"></textarea>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn primary-btn">SUBMIT</button>
                        </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Form Section Ends -->
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
